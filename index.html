<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$ $ Spin-Wallet $ $</title>
    <!-- External CSS stylesheets -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Internal CSS for inline styles -->
    <style>
        /* Define your custom styles here */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px 0;
        }
        .card, .form-container, .dashboard {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            flex-basis: calc(33.33% - 20px);
            padding: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover, .form-container:hover, .dashboard:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            height: auto;
        }
        @media (max-width: 768px) {
            .card, .form-container, .dashboard {
                flex-basis: calc(50% - 20px);
            }
        }
        @media (max-width: 576px) {
            .card, .form-container, .dashboard {
                flex-basis: 100%;
            }
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>$ $ Spin-Wallet $ $</h1>
    </header>
    <div class="container">
        <div class="main-content">
            <!-- Login/Register Form -->
            <div class="form-container">
                <h2>Login</h2>
                <form id="login-form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="show-register-form">Register here</a>.</p>
            </div>
            <div class="form-container" style="display: none;">
                <h2>Register</h2>
                <form id="register-form">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="email">Email:</label>
                    <input type="email" id="register-email" name="email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="register-password" name="password" required>
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="#" id="show-login-form">Login here</a>.</p>
            </div>
            <!-- Slot Game -->
            <div class="card" id="slot-game">
                <h2>Slot Game</h2>
                <div id="slots">
                    <div class="slot">0</div>
                    <div class="slot">0</div>
                    <div class="slot">0</div>
                </div>
                <button id="spin-button">Spin</button>
                <div id="result"></div>
            </div>
            <!-- Dashboard -->
            <div class="dashboard">
                <h2>Dashboard</h2>
                <p>Balance: <span id="balance">$0.00</span></p>
                <h3>Recent Transactions</h3>
                <ul id="transactions">
                    <!-- Transactions will be dynamically loaded here -->
                </ul>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Spin-Wallet. All rights reserved.</p>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
